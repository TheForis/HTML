<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Homework</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h1>ANIMATION HOMEWORK</h1>

    <div class="first-box">
        <div class="container1">
            <div class="bar-up"></div>
            <div class="text">LOADING...</div>
            <div class="bar-down"></div>
         </div>
        
    </div>

    <div class="second-box">
        <div class="container2">
            <div class="bar2"></div>
            <div class="text2">LOADING...</div>
        </div>
    </div>

    <div class="third-box">
        <div class="container3">
            <div class="dot-fixed"></div>
            <div class="rotate">        
                <div class="dot1"></div>
                
                <div class="dot2"></div>
            </div>  
        </div>
    </div>

    <div class="fourth-box">
        <div class="container4">
            <div class="square"></div>
            <div class="square-animation"></div>
            <div class="dot"></div>

        </div>
    </div>
</body>
</html>
