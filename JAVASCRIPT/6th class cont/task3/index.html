<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>
    <label>Please Enter Your first name</label>
    <input class="inputs" id="firstName" type="text" value="Name">
    <br>
    <br>
    <label>Please Enter Your Last Name </label>
    <input class="inputs" id="lastName" type="text" value="Last Name">
    <br>
    <br>
    <label>Please Enter Your E-mail </label>
    <input class="inputs" id="email" type="email" value="Email">
    <br>
    <br>
    <label>Please Enter Your Password </label>
    <input class="inputs" id="password" type="password" value="Password">
    <br>
    <br>
    <input id="button" type="button" value="Enter Values">
    <br>
    <br>
    <p id="result">You've succesfully registered:</p>


    <script src="script.js"></script>
</body>
</html>
