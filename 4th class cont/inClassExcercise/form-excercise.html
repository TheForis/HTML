<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersice</title>
</head>
<body>

    <fieldset>

        <form>
            <h3>Testform</h3>
        </form>
        
        <hr>

        <form action="" method="post">
            <label for="username">Name</label>
            <input type="text" name="username" id="username">
        <br>
        <br>

        <form action="" method="post">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <br>
            <br>

        <legend>Gender</legend>
            
            <input type="radio" name="gender" id="gender" >
            <label for="gender">Male</label>

            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>

            

        </form>
        <br>
        <br>

        <form action="" method="post">
            <label for="continent">Continent</label>
            <select>
                <option value="" selected disabled>Please select...</option>
                <option value="Europe">Europe</option>
                <option value="n.america">North America</option>
                <option value="s.america">America</option>
                <option value="asia">Asia</option>
                <option value="africa">Africa</option>
                
            </select>

        </form>

        <br>
        <br>

        <form action="" method="post">

            <legend>Meals</legend>
            <input type="checkbox" name="meal" id="breakfast">
            <label for="breakfast">Breakfast</label>

            <input type="checkbox" name="meal" id="lunch">
            <label for="lunch">Lunch</label>

            <input type="checkbox" name="meal" id="dinner">
            <label for="dinner">Dinner</label>
        </form>

        <br>
        <br>

        <form action="" method="post">
            <label for="remark">Remark</label>
            <textarea name="remark" id="remark" cols="60" rows="10"></textarea>
        </form>

        <hr>
        
        <button type="send">Send</button>
        <button type="">Cancel</button>

    </fieldset>
     
    
</body>
</html>
