<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exercise</title>
</head>
<body>
    <!--table example basic structure -->
    <table border="1">
        <caption>Users</caption>
        <thead>
            <th>First and Last Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>johndoe@gmail.com</td>
            </tr>
            <tr>
                <td>Jill Wayne</td>
                <td>jillwayne@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <br><br>
<!-- table example with footer -->
    <table border="1">
        <caption><strong>Employee vacation days</strong></caption>
        <thead>
            <th>First and Last Name</th>
            <th>Month</th>
            <th>Vacation Days</th>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Bob Bobsky</td>
                <td>April</td>
                <td>5</td>
            </tr>
            <tr>
                <td>May</td>
                <td>2</td>
            </tr>
            <tr>
                <td>June</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Bob Bobsky</td>
                <td>Vacation 2023</td>
                <td>17</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
