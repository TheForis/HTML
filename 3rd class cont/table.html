<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Table example</b></h1>

    <table border="1">
        <thead>
            <tr>Test</tr>
        </thead>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        <tbody>
            <tr>
                <td colspan="3">Row 1, column 1</td>
                <td>Row 1, column 2</td>
            </tr>
            <tr>
                <td>Row 2, column 1</td>
                <td>Row 2, column 2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
