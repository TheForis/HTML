    <nav>

        <div class="search">

        </div>

<br>
<br>

      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="80">80</option>
    </select>

    <select class="form-select" id="floatingSelectSort" aria-label="Floating label select example">

        <option value="name">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="80">80</option>
      </select>

    </div>
